<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quiz.css">
  <title>Quiz</title>
  <style>
    .center-button {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
    <div id="quiz">
        <h1>Quiz de sensiblisation sur l'hameçonnage</h1>
        <div id="question"></div>
        <form id="quizForm">
            <label><input type="checkbox" name="answer" value="a"> Réponse A</label>
            <label><input type="checkbox" name="answer" value="b"> Réponse B</label>
            <label><input type="checkbox" name="answer" value="c"> Réponse C</label>
            <label><input type="checkbox" name="answer" value="d"> Réponse D</label>
          </form>
          <div id="buttonContainer">
            <button id="prevButton" disabled>Précédent</button>
            <button id="restartButton" style="display: none; text-align: center;">Redémarrer</button>
            <button id="nextButton">Suivant</button>
            <button id="submitButton" style="display: none;">Soumettre</button>
        </div>
        <div id="progressBarContainer">
          <div id="progressBar"></div>
        </div>
        <div id="result"></div>
      </div>
  <script src="quiz.js"></script>
</body>
</html>
